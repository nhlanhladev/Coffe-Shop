<hr *ngIf="alert" />
<ngb-toast
  *ngIf="alert"
  header="Cart Items"
  [delay]="2000"
  [autohide]="autohide"
  (mouseenter)="autohide = false"
  (mouseleave)="autohide = true"
  (hide)="alert = false; autohide = true"
  [class.bg-warning]="!autohide"
>
  <div *ngIf="autohide">Items are added successfully</div>
  <!-- <div *ngIf="!autohide">Items are added successfully.</div> -->
</ngb-toast>

<div class="row row-cols-2 row-cols-md-4 g-2">
  <div
    class="col"
    *ngFor="let coffee of coffeesData"
    style="width: 20%; height: auto"
  >
    <div class="card h-100">
      <img
        src="{{ '../../../assets/' + coffee.image }}"
        class="card-img-top"
        alt="Skyscrapers"
      />
      <div class="card body-center">
        <h2 class="card-title">{{ coffee.name }}</h2>
        <p class="card-text"><strong>PRICE:</strong>R {{ coffee.price }}</p>
        <button
          type="button"
          class="button"
          class="btn btn-primary"
          (click)="addToCart(coffee)"
        >
          Add To Cart
        </button>
      </div>
    </div>
  </div>
</div>
